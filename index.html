<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>

<body>
    <div class="container">
        <h1 class="main-heading">Guess the number</h1>
        <div class="hidden">?</div>
        <div class="dynamic">
            <div class="form">
                <h3>Between 1 and 20</h3>
                <input class="num-input" type="number" onfocus="this.select()" placeholder="Enter here...">
                <br>
                <button class="btn form-btn">Check</button>
            </div>
            <div class="message">
                <h4 class="guessing">Start guessing...</h4><br>
                <h4 style="display: inline;">Score:</h4>
                <h4 class="score"></h4>
            </div>
        </div>
        <button class="btn btn-again">Play Again</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
